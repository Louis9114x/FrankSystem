  <div class="progress">
    <div id="bar" class="bar"></div>
  </div>
  <p id="status">Ready</p>

  <button id="startBtn">Start Program</button>
  <button id="searchBtn" style="display:none;">Start Searching</button>
  <button id="againBtn" style="display:none;">Play again</button>

  <div id="compass">
    <svg id="compassSvg" width="200" height="200" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="none" stroke="#8fd3ff" stroke-width="2"/>
      <line id="needle" x1="50" y1="50" x2="50" y2="15"/>
      <circle id="targetDot" cx="50" cy="2" r="3"/>
    </svg>
    <p id="steps">Steps: 100</p>
    <button id="permBtn" style="display:none;">Allow sensor access</button>
  </div>

  <div id="done" style="display:none;">
    <h2>You found the Frank checkpoint</h2>
  </div>

<script>
let stepsLeft = 100;
const logo = document.getElementById('logo');
const bar = document.getElementById('bar');
const statusText = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const searchBtn = document.getElementById('searchBtn');
const againBtn = document.getElementById('againBtn');
const compass = document.getElementById('compass');
const needle = document.getElementById('needle');
const targetDot = document.getElementById('targetDot');
const stepsText = document.getElementById('steps');
const done = document.getElementById('done');
const permBtn = document.getElementById('permBtn');

let targetAngle = 0;

function startProgram() {
  logo.classList.add('spinning');
  statusText.textContent = 'Loading…';
  let progress = 0;
  const duration = 60000 + Math.random()*240000; // 1–5 min
  const startTime = performance.now();

  function tick(now) {
    const elapsed = now - startTime;
    progress = Math.min(elapsed / duration, 1);
    bar.style.width = (progress*100) + '%';
    if (progress < 1) {
      requestAnimationFrame(tick);
    } else {
      finishLoading();
    }
  }
  requestAnimationFrame(tick);
}

function finishLoading() {
  logo.classList.remove('spinning');
  bar.style.width = '100%';
  statusText.textContent = 'Done';
  startBtn.style.display = 'none';
  searchBtn.style.display = 'inline-block';
}

function startSearching() {
  compass.style.display = 'block';
  searchBtn.style.display = 'none';
  stepsLeft = 100;
  stepsText.textContent = 'Steps: ' + stepsLeft;
  setTarget();
  initCompass();
}

function step() {
  if (stepsLeft > 0) {
    stepsLeft--;
    stepsText.textContent = 'Steps: ' + stepsLeft;
    if (stepsLeft === 0) {
      compass.style.display = 'none';
      done.style.display = 'block';
      againBtn.style.display = 'inline-block';
    }
  }
}

function resetGame() {
  done.style.display = 'none';
  compass.style.display = 'none';
  againBtn.style.display = 'none';
  startBtn.style.display = 'inline-block';
  bar.style.width = '0%';
  statusText.textContent = 'Ready';
}

function setTarget() {
  targetAngle = Math.random() * 360;
  const r = 48;
  const rad = targetAngle * Math.PI / 180;
  const cx = 50 + r * Math.sin(rad);
  const cy = 50 - r * Math.cos(rad);
  targetDot.setAttribute('cx', cx);
  targetDot.setAttribute('cy', cy);
}

function initCompass() {
  function handleOrientation(event) {
    let heading = null;
    if (event.webkitCompassHeading) {
      heading = event.webkitCompassHeading; // iOS
    } else if (event.alpha !== null) {
      heading = 360 - event.alpha; // Android
    }
    if (heading !== null) {
      needle.setAttribute('transform', 'rotate(' + heading + ' 50 50)');
    }
  }

  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    permBtn.style.display = 'inline-block';
    permBtn.onclick = async () => {
      const response = await DeviceOrientationEvent.requestPermission();
      if (response === 'granted') {
        window.addEventListener('deviceorientation', handleOrientation, true);
        permBtn.style.display = 'none';
      }
    };
  } else if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', handleOrientation, true);
  } else {
    alert('Compass not supported');
  }
}

startBtn.addEventListener('click', startProgram);
searchBtn.addEventListener('click', startSearching);
againBtn.addEventListener('click', resetGame);
compass.addEventListener('click', step); // fallback step
</script>
